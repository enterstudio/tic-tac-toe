<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
    <button id="reset-game">New Game</button>
  </div>
  <div class="game-status">
    <strong>Game ID: </strong><span id="game-id"></span>
    <strong>Status: </strong><span id="game-status">Waiting for opponent to join</span>
    <strong>Your team:</strong><span id="game-team"></span>
  </div>
  <div id="game-container"></div>
  <script src="/dist/js/app.js"></script>
</body>
</html>
